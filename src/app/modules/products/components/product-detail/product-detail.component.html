<div class="product-detail mat-elevation-z8">
  <div class="product-detail__content">
    <div class="product-detail__image">
      <img [src]="product?.images?.[0]" alt="{{ product?.name }} image">
    </div>
  <div class="product-detail__info">
    <h2>{{ product?.name }}</h2>
    <p>{{ product?.description }}</p>

    <mat-divider></mat-divider>

    <div class="product-detail__price">
      <h3>Price: <span class="product-detail__sale-price">{{ product?.salePrice }}</span> <span class="product-detail__original-price">{{ product?.price }}</span></h3>
    </div>
    
    <div class="product-detail__stock">
      <h3>Stock: {{ product?.stock }}</h3>
    </div>

    <div class="product-detail__rating">
      <h3>Rating: {{ product?.rating }}</h3> <!-- Display rating as a number -->
    </div>

    <div class="product-detail__reviews">
      <h3>Reviews: {{ product?.totalReviews }}</h3>
    </div>

    <mat-divider></mat-divider>

    <div class="product-detail__tags">
      <mat-chip-listbox aria-label="Product tags">
        <mat-chip-option *ngFor="let tag of product?.tags">{{ tag }}</mat-chip-option>
      </mat-chip-listbox>
    </div>
    
    <div class="product-detail__brand">
      <h3>Brand: {{ product?.brand }}</h3>
    </div>

  </div>
</div>
