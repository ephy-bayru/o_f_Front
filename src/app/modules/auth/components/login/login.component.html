<div class="d-flex justify-content-center align-items-center vh-100 gradient-bg">
  <div class="card mx-auto col-md-4 shadow-lg p-3 mb-5 bg-white rounded" style="min-width: 400px; max-height: 600px;">
    <div class="card-body">
      <h2 class="card-title text-center mb-4" style="font-family: 'Roboto', sans-serif; color: #673ab7;">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-12 mb-3">
            <mat-form-field class="w-100">
              <mat-label>Enter your email</mat-label>
              <input
                matInput
                placeholder=""
                formControlName="email"
                required
              />
              <mat-error
                *ngIf="
                  loginForm.controls.email.invalid &&
                  (loginForm.controls.email.dirty || loginForm.controls.email.touched)
                "
              >
                Please enter a valid email address.
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-12 mb-3">
            <mat-form-field class="w-100">
              <mat-label>Enter your password</mat-label>
              <input
                matInput
                [type]="hide ? 'password' : 'text'"
                formControlName="password"
                placeholder=""
              />
              <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
              >
                <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
              </button>
              <mat-error
                *ngIf="
                  loginForm.controls.password.invalid &&
                  (loginForm.controls.password.dirty ||
                    loginForm.controls.password.touched)
                "
              >
                Password must be at least 8 characters long, and contain only letters,
                numbers, and @.
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="loginForm.invalid || isLoading"
          >
            <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
            <span *ngIf="!isLoading">Login</span>
          </button>
        </div>
        
      </form>
    </div>
  </div>
</div>
