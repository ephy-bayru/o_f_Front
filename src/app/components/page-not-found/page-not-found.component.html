<div class="not-found">
    <mat-card class="not-found__card">

        <mat-card-title>
          <h1 class="not-found__title">404</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="not-found__content-container">
        <p class="not-found__content">Page Not Found</p>
      </mat-card-content>

        <span matBadge="Go Home" matBadgePosition="above after">
          <button mat-raised-button color="primary" routerLink="/" class="not-found__button">Go Home</button>
        </span>
      </mat-card-actions>
    </mat-card>
